{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}

	<!-- Banner -->
	<div class="container-fluid">
		<div id="wrapper">
			<hr>
			<div class="row">
				<div class="col col-12 col-md-6 col-xl-4">
					<img src="static/images/inicio.jpg" class="mw-100" alt="">
                </div>
					<div class="col col-12 col-md-6 col-xl-8 text-center text-md-left">
						<h2 class="mt-5 mb-1">Biblioteca</h2>
						<h3 class="mb-3">Prueba de desarollo para modificar heroku desde github</h3>
					</div>
				</div>
				<hr>
			</div>
			<ul>
				{% for libro in lista_libros -%}
					<li><a href="/libro/{{libro.isbn}}" style="color: #000;">{{libro.title}}</a></li>
				{% endfor -%}
			</ul>
		</div>
{% endblock %}
